<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’• LoveConnect - Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #a18cd1);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .login-container input:focus {
      box-shadow: 0 0 8px #ff4d79;
    }

    .login-btn {
      width: 95%;
      padding: 12px;
      background: #ff4d79;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .login-btn:hover {
      background: #e60050;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff1a66;
    }

    .error {
      color: #fff0f5;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .heart {
      font-size: 22px;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸ’• LoveConnect</h1>
    <form id="emailLoginForm" onsubmit="return fun(event)">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <button class="login-btn">ðŸ’– Login with Love</button>
      <div id="errorMsg" class="error">ðŸ’” Oops! Wrong email or password.</div>
    </form>
  </div>

  <script>
    function fun(event) {
      event.preventDefault(); // stop default form submit
      var email = document.getElementById("email").value;
      var pass = document.getElementById("password").value;
      var errorMsg = document.getElementById("errorMsg");

      if (email === 'pavan123@email.com' && pass === '12345678') {
        window.location.assign("homepage.html");
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
