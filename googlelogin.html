<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login - FriendConnect</title>
  <style>
    /* Background */
.login-body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff9a8b);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1.5s ease-in-out;
}

/* Card Style */
.login-box {
  background: #fff;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 350px;
  box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
  animation: slideUp 1.2s ease;
}

.title {
  font-size: 28px;
  margin-bottom: 20px;
  color: #ff4b6e;
}

/* Input Fields */
.input-box {
  display: flex;
  align-items: center;
  background: #f8f8f8;
  border-radius: 12px;
  margin: 10px 0;
  padding: 10px;
}

.input-box i {
  margin-right: 10px;
  color: #ff4b6e;
}

.input-box input {
  border: none;
  outline: none;
  width: 100%;
  background: none;
  font-size: 16px;
}

/* Buttons */
.login-btn {
  background: #ff4b6e;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 25px;
  width: 100%;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  background: #e63e60;
  transform: scale(1.05);
}

/* Forgot password */
.forgot {
  color: #ff4b6e;
  cursor: pointer;
  font-size: 14px;
  text-align: right;
  margin-top: 8px;
}

.forgot:hover {
  text-decoration: underline;
}

/* Note text */
.note {
  margin-top: 15px;
  font-size: 14px;
  color: #888;
}

/* Animations */
@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body class="login-body">

  <section class="login-box">
    <h1 class="title">‚ú® Google Login</h1>

    <div class="login-form">
      <label>Username</label>
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="email" placeholder="Enter your Google email" id="username">
      </div>

      <label>Password</label>
      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <p class="forgot" onclick="forgotPassword()">Forgot password?</p>
    </div>

    <button class="login-btn" onclick="func()">Login</button>

    <p class="note">Use your Google account to continue ‚ù§Ô∏è</p>
  </section>

  <script>
      function func() {
      var email = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (email === "pavan123@gmail.com" && pass === "12345678") {
        alert("‚úÖ Successful Login!");
        window.location.assign("homepage.html");
      } else {
        alert("‚ùå Wrong Email or Password. Try again!");
      }
    }

    function forgotPassword() {
      let email = prompt("Enter your Google email to reset password:");
      if (email) {
        alert("üîê Password reset link sent to " + email);
      } else {
        alert("‚ö† Please enter a valid email.");
      }
    }

  </script>
</body>
</html>
